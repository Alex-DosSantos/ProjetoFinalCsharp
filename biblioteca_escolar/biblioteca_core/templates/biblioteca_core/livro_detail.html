{% extends 'biblioteca_core/base.html' %}
{% block content %}
    <h1>{{ object.titulo }}</h1>
    <p><strong>Autor:</strong> {{ object.autor }}</p>
    <p><strong>Gênero:</strong> {{ object.genero }}</p>
    <p><strong>Ano:</strong> {{ object.ano_publicacao }}</p>
    <p><strong>ISBN:</strong> {{ object.isbn }}</p>
    <p><strong>Disponíveis:</strong> {{ object.quantidade_disponivel }}</p>
    <a href="{% url 'livro-list' %}" class="btn btn-secondary">Voltar</a>
{% endblock %}
