{% extends 'biblioteca_core/base.html' %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Lista de Livros</h1>
        <a href="{% url 'livro-create' %}" class="btn btn-success">Adicionar Livro</a>
    </div>
    <ul class="list-group">
        {% for livro in livros %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ livro.get_absolute_url }}">{{ livro.titulo }}</a>
                <span>
                    <a href="{% url 'livro-update' livro.id %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'livro-delete' livro.id %}" class="btn btn-sm btn-danger">Excluir</a>
                </span>
            </li>
        {% empty %}
            <li class="list-group-item">Nenhum livro cadastrado.</li>
        {% endfor %}
    </ul>
{% endblock %}
