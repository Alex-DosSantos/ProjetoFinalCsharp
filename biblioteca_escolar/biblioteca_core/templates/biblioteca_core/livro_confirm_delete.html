{% extends 'biblioteca_core/base.html' %}
{% block content %}
    <h1>Confirmar Exclusão</h1>
    <p>Você tem certeza que deseja deletar o livro "{{ object.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, deletar</button>
        <a href="{% url 'livro-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
